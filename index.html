<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Web App Debugging</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    .user-info {
      margin-top: 20px;
    }
    .error {
      color: red;
      font-weight: bold;
    }
    .success {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Telegram Web App Debugging</h1>
  <p>Debugging status and logs will appear below:</p>
  <div id="status" class="user-info">Initializing...</div>
  <div id="user-info" class="user-info"></div>

  <script>
    // Function to log and display statuses
    function logStatus(message, isError = false, isSuccess = false) {
      const statusDiv = document.getElementById('status');
      const logMessage = `[${new Date().toISOString()}] ${message}`;
      console.log(logMessage);

      if (isError) {
        statusDiv.innerHTML += `<p class="error">${logMessage}</p>`;
      } else if (isSuccess) {
        statusDiv.innerHTML += `<p class="success">${logMessage}</p>`;
      } else {
        statusDiv.innerHTML += `<p>${logMessage}</p>`;
      }
    }

    try {
      // Step 1: Check for Telegram object
      logStatus('Checking if Telegram object exists...');
      if (typeof Telegram === 'undefined') {
        logStatus(
          'Telegram object is undefined. This page is not running in the Telegram app.',
          true
        );
      } else {
        logStatus('Telegram object detected.', false, true);

        // Step 2: Check for Telegram.WebApp
        logStatus('Checking if Telegram.WebApp API is available...');
        if (!Telegram.WebApp) {
          logStatus(
            'Telegram.WebApp API is not available. Ensure this Web App is launched via a Telegram bot.',
            true
          );
        } else {
          logStatus('Telegram.WebApp API is available.', false, true);

          // Step 3: Initialize Telegram Web App
          logStatus('Initializing Telegram Web App...');
          const webApp = Telegram.WebApp;

          // Step 4: Expand the Web App
          logStatus('Expanding the Web App...');
          webApp.expand();
          logStatus('Web App expanded.', false, true);

          // Step 5: Fetch user information
          logStatus('Fetching user information from initDataUnsafe...');
          const user = webApp.initDataUnsafe?.user;

          // Step 6: Display user information
          const userInfoDiv = document.getElementById('user-info');
          if (user) {
            logStatus('User information successfully retrieved.', false, true);
            console.log('User Details:', user);
            userInfoDiv.innerHTML = `
              <p><strong>Username:</strong> ${user.username || 'Not Available'}</p>
              <p><strong>First Name:</strong> ${user.first_name}</p>
              <p><strong>Last Name:</strong> ${user.last_name || 'Not Available'}</p>
            `;
          } else {
            logStatus(
              'User information is not available in initDataUnsafe. Ensure the Web App is launched via a Telegram bot.',
              true
            );
            console.error('initDataUnsafe:', webApp.initDataUnsafe);
          }
        }
      }
    } catch (error) {
      // Catch and log any unexpected errors
      logStatus(
        'An unexpected error occurred. Check the console for details.',
        true
      );
      console.error('Error:', error);
    }
  </script>
</body>
</html>
